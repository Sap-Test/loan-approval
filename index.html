    <h1>Diamond Lending Bank> Loan Approval </h1>

        <input type="number" id = "salary" name=" salary" value="salary" min="0" max="1000000" required >

        <label for = "credit">Credit Score:</label>
        <input type="number" id = "credit" name=" credit" value="creditScore" min="300" max="850" required>
        <br>

        <label for = "months">Months:</label>
        <input type="number" id = "months" name=" months" value="months" min="0" max="60" required>
        <br><br><br>

        <button id="status">Check Loan Status</button>

    </form>


    <h3 id="output"></h3>
